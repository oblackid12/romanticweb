<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(to bottom right, #ffe1e7, #ffc3a0);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 30px;
            max-width: 600px;
        }

        button, .links a {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
            font-family: 'Dancing Script', cursive;
        }

        button:hover, .links a:hover {
            background-color: #ff8c94;
            transform: scale(1.1);
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

        <div class="links">
            <a href="pesan cinta.html">Baca Pesan</a>

        </div>

    <audio id="background-music" src="assets/music.mp3" loop></audio>
    <script>
        let isPlaying = false;

        function toggleMusic() {
            const audio = document.getElementById('background-music');
            const button = document.querySelector('button');

            if (isPlaying) {
                audio.pause();
                button.textContent = 'Play Music üéµ';
            } else {
                audio.play();
                button.textContent = 'Pause Music ‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        }
    </script>
